}
//房间人数
message SC_RoomNumber
{
	optional int32 roomId = 1;
	optional int32 number = 2;
}
//退出自定义房间
message CS_RoomOut
{
	optional int32 playerid = 1;
	optional int32 roomId	= 2;
}
message SC_RoomOut
{
	optional int32 roomId	= 1;
}

